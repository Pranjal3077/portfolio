    body {
      font-family: 'Barlow', sans-serif;
      background: radial-gradient(circle at top left, #0b0c10, #1f2833);
      color: #c5c6c7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 4rem auto;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 0 35px rgba(102, 252, 241, 0.1);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #66fcf1;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #c5c6c7;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* === Social Links === */
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      color: #66fcf1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border: 2px solid rgba(102, 252, 241, 0.3);
      width: 200px;
      height: 55px;
      border-radius: 10px;
      transition: all 0.35s ease;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.05);
    }

    .social-links a:hover {
      background: rgba(102, 252, 241, 0.12);
      box-shadow: 0 0 25px rgba(102, 252, 241, 0.4);
      transform: translateY(-3px);
    }

    .social-links i {
      width: 22px;
      height: 22px;
    }

    /* === Email Box === */
    .email-box {
      margin-top: 3rem;
      padding: 1.5rem 2rem;
      border: 1px solid rgba(102, 252, 241, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      display: inline-block;
      box-shadow: 0 0 25px rgba(102, 252, 241, 0.1);
      transition: box-shadow 0.3s;
    }

    .email-box:hover {
      box-shadow: 0 0 35px rgba(102, 252, 241, 0.25);
    }

    .email-box a {
      color: #66fcf1;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-top: 3rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .container {
        margin: 2rem 1rem;
        padding: 2rem;
      }
      h1 { font-size: 2rem; }
      .social-links a {
        width: 160px;
        height: 50px;
        font-size: 1rem;
      }
    }
  </style>
