  <style>
    /* =========================
       Taskbar Container
    ========================== */
    .taskbar {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 999;
      text-align: center;
      padding: 1.4rem 1rem 1.2rem;
      background: linear-gradient(
        135deg,
        rgba(102, 252, 241, 0.12),
        rgba(255, 255, 255, 0.04)
      );
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(102, 252, 241, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

    /* =========================
       Identity
    ========================== */
    .identity h1 {
      font-size: 2.1rem;
      color: #66fcf1;
      margin: 0;
      letter-spacing: 0.6px;
    }

    .identity h2 {
      font-weight: 400;
      font-size: 1rem;
      color: #c5c6c7;
      margin-top: 0.4rem;
      opacity: 0.85;
    }

    /* =========================
       Navigation Lists
    ========================== */
    .sitelinks,
    .myworks {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.4rem;
      margin: 1.2rem auto;
      padding: 0;
      max-width: 900px;
    }

    .sitelinks a,
    .myworks a {
      text-decoration: none;
      color: #c5c6c7;
      font-weight: 600;
      padding: 0.55rem 0.9rem;
      border-radius: 10px;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Hover underline glow */
    .sitelinks a::after,
    .myworks a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: #66fcf1;
      transition: all 0.3s ease;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #66fcf1;
    }

    .sitelinks a:hover::after,
    .myworks a:hover::after {
      width: 70%;
    }

    .sitelinks a:hover,
    .myworks a:hover {
      color: #66fcf1;
      background: rgba(102, 252, 241, 0.08);
      transform: translateY(-2px);
    }

    /* =========================
       Divider
    ========================== */
    .divider {
      width: 65%;
      height: 1px;
      margin: 1.1rem auto;
      background: linear-gradient(
        to right,
        transparent,
        rgba(102, 252, 241, 0.4),
        transparent
      );
    }

    /* =========================
       Footer
    ========================== */
    footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
      opacity: 0.75;
    }

    /* =========================
       Responsive
    ========================== */
    @media (max-width: 600px) {
      .identity h1 {
        font-size: 1.8rem;
      }

      .identity h2 {
        font-size: 0.9rem;
      }

      .sitelinks,
      .myworks {
        gap: 1rem;
      }
    }
  </style>
